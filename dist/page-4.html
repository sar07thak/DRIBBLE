<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page-4</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <!-- global-container -->
    <div class="min-h-screen font-sans bg-zinc-100">
        <!-- container-1 -->
        <div class=" flex py-3 px-5">
            <img
            class="w-40 mix-blend-darken" 
            src="../images/Dribbble_page-0001.jpg" alt=""> 
            <button class="hover:shadow-lg duration-150 text-gray-900 px-4 bg-gray-300 rounded text-center "> 
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"  class=" w-6 h-6 opacity-50 hover:opacity-100">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5 8.25 12l7.5-7.5" />
            </svg>
             </button>
        </div>
        <!-- 2nd-container -->
        <div class="flex flex-col justify-center items-center p-12">
             <!-- header -->
        <h2 class="text-3xl font-bold font-sans mb-2">What brings you to Dribble? </h2>

        <!-- para -->
        <p class="text-gray-700 text-sm font-sans mb-4">select the option that best describe you. Don't worry ,you can explore other options later.</p>

        <!-- options -->
        <div class="flex justify-between  w-[85%] h-1/3  mb-5">
        <!-- option-1 -->
        <div class="border border-gray-300 rounded-2xl  flex flex-col w-1/3 m-4 p-6 hover:shadow-xl duration-200">
          <img src="../images/Illustration(1).png" alt="" class=" rounded p-2">
          <p class="text-lg font-bold text-center">I'm a designer looking to share my work </p>
        </div>


        <!-- option-2 -->
        <div class="border border-gray-300 rounded-2xl  flex flex-col w-1/3 m-4 p-6 hover:shadow-xl duration-200">
          <img src="../images/Illustration(2).png" alt="" class=" rounded p-2">
          <p class="text-lg font-bold text-center">I'm looking to hire a designer</p>
        </div>

        <!-- option-3 -->
        <div class="border border-gray-300   rounded-2xl  flex flex-col w-1/3 m-4 p-6 hover:shadow-xl duration-200">
          <img src="../images/Illustration.png" alt="" class=" rounded  p-2">
          <p class="text-lg font-bold text-center">I'm looking for design inspiration</p> 
        </div>            
        </div>

        <!-- button -->
        <button class="border px-16 opacity-50 text-lg font-bold text-white bg-pink-600 rounded-lg py-2 hover:opacity-100 duration-200">Finish</button>
      </div>
    </div>
    
</body>
</html>
