<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
<!-- global-container -->

 <div class="flex">

    <!-- 1st-conatiner -->
    <div class=" w-[37.04%] relative min-h-screen">
        <img
        class="relative"
        src="../images/pexels-mo-eid-11798029.jpg" alt="">
        <img
        class="absolute top-28  mx-52 w-40 mix-blend-darken" 
        src="../images/Dribbble_page-0001.jpg" alt="">
    </div>

    <!-- 2n-container -->

    <div class="font-sans  w-[62.96%] p-4">

        <!-- 1st-child -->
        <div class=" text-end p-1">
            Already a member? <a href="" class="text-violet-600">Sign in</a>
        </div>

        <!-- 2nd-child -->
        <div class=" px-44 py-10">

        <!-- main-heading -->
        <h2 class="text-3xl font-bold mb-10">Sign up to Dribble</h2>
        <!-- name-->
        <div class="flex mb-6  w-full justify-between ">
            <div>
                <p class="text-lg font-bold mb-2">Name</p>
                <input
                class=" bg-gray-100 px-2 py-2 rounded w-60 " 
                type="text" placeholder="Name">
            </div>
            <div>
                <p class="text-lg font-bold mb-2">Username</p>
                <input
                class=" bg-gray-100 px-2 py-2 rounded w-60" 
                type="text" placeholder="username">
            </div>
        </div>

        <!-- email -->
        <div class=" mb-6">
        <p class="text-lg font-bold mb-2">Email</p>
        <input
        class=" bg-gray-100 px-2 py-2 rounded w-full" 
        type="text" placeholder="Enter your E-mail">
        </div>

        <!-- Password -->
        <div class=" mb-10">
        <p class="text-lg font-bold mb-2">Password</p>
        <input
        class=" bg-gray-100 px-2 py-2 rounded w-full" 
        type="password" placeholder="6+characters">
        </div>

        <!-- paragraph -->
        <p class="text-md text-gray-700 mb-8">
            <input type="checkbox" class="mx-2 border border-gray-200">
            Creating an account you're okay with our <a href="" class="text-violet-500"> Term of services Privacy Policy</a>, and our default <a href="#" class="text-violet-500"> Notification Settings.</a>
        </p>
        
        <!-- Button -->
        <button class="mb-2 bg-red-500 rounded px-10 py-2 text-white">Create Account</button>

        <!--para -->
        <p class="text-sm text-gray-700">
            This site is Protected by reCAPTCHA and the Google <a href="" class="text-violet-500">Privacy Policy</a>   and <a href="" class="text-violet-500">Terms of services</a>  apply.
        </p>
        
        
        </div>
    </div>
 </div>
    
</body>
</html>
