<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page-2</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <!-- global-container -->
    <div class="min-h-screen">
        <!-- conatiner-1 -->
        <div class="-black px-6 py-2 ">
            <img
            class="w-40 mix-blend-darken" 
            src="../images/Dribbble_page-0001.jpg" alt=""> 
        </div>
        <!-- container-2 -->
        <div class=" flex flex-col px-40 ">
            <div class=" px-28  py-10">
            <!-- header -->
            <h2 class="text-3xl font-bold mb-6">Welcome! Let's create your profile</h2>
            <!-- para -->
            <p class="text-sm text-gray-700 mb-10">Let others get to know you better! You can do these later</p>

            <div class=" flex py-4">
                <!-- avatar -->
                <div>
                    <h3 class="font-bold text-lg mb-4">Add an avatar</h3>
                    <div class="border border-dashed rounded-full w-36 h-36 border-black flex justify-center items-center"> 
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 0 1 5.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 0 0-1.134-.175 2.31 2.31 0 0 1-1.64-1.055l-.822-1.316a2.192 2.192 0 0 0-1.736-1.039 48.774 48.774 0 0 0-5.232 0 2.192 2.192 0 0 0-1.736 1.039l-.821 1.316Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0ZM18.75 10.5h.008v.008h-.008V10.5Z" />
                      </svg>
                      </div>
                </div>
                <div class="flex flex-col justify-center items-center p-10 ">
                    <div>
                        <button class="border font-bold px-2 py-1 mb-3">Choose image</button>
                        <p class="tetx-md text-gray-600">> Or choose one of our defaults</p>
                    </div>
                    
                </div>
            </div>

            <!-- locations -->
            <h2 class="text-lg font-bold mb-3">Add your locations</h2>
            <input type="text" placeholder="Enter a location" class="text-lg p-2 w-full border-b border-gray-600 mb-12">

            <!-- button -->
            <button class="text-white px-20 text-lg font-bold rounded-md py-1 bg-pink-600 opacity-30 hover:opacity-100 duration-150">Next</button>
            
            </div>
        </div>
    </div>
</body>
</html>
